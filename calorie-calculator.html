<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator | Beyond Gain</title>
    <link rel="stylesheet" href="calculator-style.css">
</head>
<body>

    <!-- Brand Name -->
    <header>
        <h1>Beyond Gain</h1>
    </header>

    <!-- Calorie Calculator Form -->
    <form id="calorie-form">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="exercise">Exercise Level:</label>
        <select id="exercise" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Light (light exercise 1-3 days/week)</option>
            <option value="moderate">Moderate (moderate exercise 3-5 days/week)</option>
            <option value="active">Active (hard exercise 6-7 days/week)</option>
            <option value="very-active">Very Active (very hard exercise, physical job)</option>
        </select>

        <label for="diet-type">Diet Type:</label>
        <select id="diet-type" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    <!-- Result -->
    <p id="result"></p>

    <!-- Footer -->
    <footer>
        <p>Powered by Beyond Gain Â© 2024</p>
    </footer>

    <script src="calculator.js"></script>
</body>
</html>
